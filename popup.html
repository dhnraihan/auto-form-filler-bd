<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form Filler</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles (if needed) */
    .custom-shadow {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg custom-shadow p-6 w-80 text-center">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Auto Form Filler</h1>
    <!-- Description -->
    <p class="text-gray-600 mb-6">
      Click the button below to automatically fill the form with random data.
    </p>
    <!-- Button -->
    <button
      id="fillForm"
      class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Fill Form
    </button>
  </div>
  <!-- Script -->
  <script src="popup.js" defer></script>
</body>
</html>

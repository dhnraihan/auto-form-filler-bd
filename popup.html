<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form Filler bd</title>
  <style>
    /* Basic Reset */
    body, h1, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      width: 250px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 16px;
    }
    .description {
      font-size: 0.9rem;
      color: #4a4a4a;
      margin-bottom: 20px;
    }
    .button {
      background-color: #3b82f6;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .button:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Title -->
    <h1 class="title">Auto Form Filler bd</h1>
    <!-- Description -->
    <p class="description">
      Click the button below to automatically fill the form with random created by Raihan.
    </p>
    <!-- Button -->
    <button id="fillForm" class="button">Fill Form</button>
  </div>
  <!-- Script -->
  <script src="popup.js" defer></script>
</body>
</html>
